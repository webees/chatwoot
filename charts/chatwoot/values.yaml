    enabled: false
    cputhreshold: 75
    minpods: 2
    maxpods: 10
  replicaCount: 2
  resources:
    limits: {cpu: 500m, memory: 512Mi}
    requests: {cpu: 100m, memory: 256Mi}

# ğŸ”Œ æœåŠ¡é…ç½®
services:
  name: chatwoot
  internalPort: 3000
  targetPort: 3000
  type: LoadBalancer
  annotations: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ğŸ‘¤ æœåŠ¡è´¦æˆ·
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

# ğŸŒ Service é…ç½®
service:
  type: ClusterIP
  port: 80

# ğŸšª Ingress é…ç½®
ingress:
  enabled: false
  # ingressClassName: nginx
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: chatwoot
              port:
                number: 3000
  tls: []

nodeSelector: {}
tolerations: []

# ğŸ¯ èŠ‚ç‚¹äº²å’Œæ€§ (è¦æ±‚èŠ‚ç‚¹æœ‰ worker æ ‡ç­¾)
affinity: &affinity
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: worker
              operator: Exists

# ğŸ˜ PostgreSQL é…ç½®
postgresql:
  enabled: true
  nameOverride: chatwoot-postgresql
  image:
    registry: docker.io
    repository: pgvector/pgvector
    tag: pg16
  auth:
    username: postgres
    postgresPassword: postgres
    database: chatwoot_production
  primary:
    persistence:
      enabled: true
      size: 1Gi
      accessModes: [ReadWriteMany]
    extraEnv:
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: chatwoot-postgresql
            key: postgresql-password
    affinity: *affinity
    podAntiAffinityPreset: ""
  readReplicas:
    persistence:
      enabled: true
      size: 1Gi
      accessModes: [ReadWriteMany]
    extraEnv:
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: chatwoot-postgresql
            key: postgresql-password
    affinity: *affinity
    podAntiAffinityPreset: ""

# ğŸ”´ Redis é…ç½® (å®˜æ–¹é•œåƒ)
redis:
  image:
    registry: docker.io
    repository: redis
    tag: 7.4
  enabled: true
  nameOverride: chatwoot-redis
  auth:
    password: redis
  affinity: *affinity
  master:
    command: ["redis-server"]
    args: ["--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)", "--dir", "/data"]
    extraEnv:
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: chatwoot-redis
            key: redis-password
    podSecurityContext: {fsGroup: 999, runAsUser: 999}
    containerSecurityContext: {runAsUser: 999}
    affinity: *affinity
    podAntiAffinityPreset: ""
    persistence:
      enabled: true
      mountPath: /data
      size: 1Gi
      accessModes: [ReadWriteMany]
  replica:
    persistence:
      enabled: true
      size: 1Gi
      accessModes: [ReadWriteMany]
    affinity: *affinity
    podAntiAffinityPreset: ""
    replicaCount: 1

