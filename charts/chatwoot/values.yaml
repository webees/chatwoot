# ğŸŒ Web æœåŠ¡é…ç½®
web:
  hpa:
    enabled: false
    cputhreshold: 75
    minpods: 1
    maxpods: 10
  replicaCount: 1
  resources:
    limits: {cpu: 500m, memory: 512Mi}
